{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
    <ul style="list-style-type:none">
    {% for tag, articles in tags|sort %}
        <li style="margin:5px 0"><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> - ({{ articles|count }})</li>
    {% endfor %}
    </ul>
{% endblock %}
